image: node:latest

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH

variables:
  NPM_TOKEN: ${CI_JOB_TOKEN}
  VUE_APP_I18N_FALLBACK_LOCALE: de
  VUE_APP_I18N_SUPPORTED_LOCALE: en,de

stages:
  - doc
  - deploy

mkdocs:
  stage: doc
  image: python:3.8-buster
  script:
    - pip install -r requirements.txt
    - mkdocs build --strict --verbose --site-dir test
  artifacts:
    paths:
      - build

pages:
  stage: deploy
  script:
    - la -la
    - env | ( grep YAWIK_ROUTER_BASE || echo "ROUTER_BASE=/${CI_PAGES_URL#*://*/}/" )  > .env.local
    - env | ( grep YAWIK || echo -n "" )  >> .env.local
    - yarn
    - yarn build
    - mkdir .public
    - cp -r dist/spa/* .public
    - cp dist/spa/index.html .public/404.html
    - rm -Rf public
    - mv .public public
    - find public -type f -regex '.*\.\(htm\|html\|txt\|text\|js\|css\)$' -exec gzip -f -k {} \;
  artifacts:
    paths:
      - public
  only:
    - master
